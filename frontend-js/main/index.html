<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="col-3">
        <ul class="list-group">
            <li class="list-group-item">All Genres</li>
            <li class="list-group-item">Action</li>
            <li class="list-group-item">Comedy</li>
            <li class="list-group-item">Romance</li>
            <li class="list-group-item">Thriller</li>
        </ul>
    </div>

    <table class="col table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Number in Stock</th>
                <th>Daily Rental Rate</th>
                <th>Favorite</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="container">
        <span class="col movie-count"></span>
        <div class="loader"></div>
        <ul class="pagination"></ul>
    </div>

    <input type="text" class="form-control" />



</body>
<script src="./main.js"></script>

</html>
